<div class="container" *ngIf="res">
    <br>
    <br>
    <div class="card">
      <br>
      <i class="fas fa-edit" (click)="editProduct(res.UserName)" style="text-align: right">Editar</i>
      <img class="center" src="{{backendUrl}}/images/{{res.Photo}}" alt="Avatar" style="width:30%; height:30% ;">
      <div class="container">
        <h4>
          <b>{{res.UserName | uppercase}}</b>
        </h4>
        <p>Nombre completo - {{res.FirstName}}&nbsp;{{res.LastName}}</p>
        <p>Email -{{res.Email}}</p>
        <p>Teléfono -{{res.Phone}}</p>
        <p>Conocimientos- {{res.Skills}}</p>
        <p>Dirección- {{res.Address}}</p>
        <p>Resume -{{res.Resume}} &nbsp;<a (click)="showResume(res.Resume)"><i class="fas fa-eye" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='blue'"></i></a></p>
        <p>Experiencia(años) - {{res.Experience}}</p>
      </div>
  
  
    </div>
    <br><br>
  
  </div>
